<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="main-form" action="index.html" method="post">
        <div class="radio-options">
          <div>
          <input type="radio" name="" value="">admin
          </div>
          <div>
          <input type="radio" name="" value="" checked>personal
          </div>
          <div>
          <input type="radio" name="" value="">guest
          </div>
        </div>

        <div class="account-info">
          <div>
            <div class="heading">name</div>
            <br>
            <input type="text" name="name" value="" size="60%" class="info">
          </div>
          <div>
            <div class="heading">email address</div>
            <br>
            <input type="email" name="email" value="" size="60%" class="info">
          </div>
          <div>
            <div class="heading">password</div>
            <br>
            <input type="password" name="password" value="" size="60%" class="info">
          </div>
          <div>
            <div class="heading">confirm password</div>
            <br>
            <input type="password" name="password" value="" size="60%" class="info">
          </div>
        </div>

        <div class="upload">
          <div>
            <div class="heading">profile picture</div>
            <br>
            <input type="file" name="" value="" class="file">
          </div>
          <div>
            <button type="button" name="button" class="signup">sign up</button>
          </div>

        </div>
      </form>
    </section>
  </div>
</body>
</html>
