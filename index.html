<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="main-form" action="index.html" method="post">
        <div class="radio-options">
          <div>
          <input type="radio" name="" value="">admin
          </div>
          <div>
          <input type="radio" name="" value="" checked>personal
          </div>
          <div>
          <input type="radio" name="" value="">guest
          </div>
        </div>

        <div class="account-info">
          <div>
            name
            <br>
            <input type="text" name="name" value="" size="50%">
          </div>
          <div>
            email address
            <br>
            <input type="email" name="email" value="" size="50%">
          </div>
          <div>
            password
            <br>
            <input type="password" name="password" value="" size="50%">
          </div>
          <div>
            confirm password
            <br>
            <input type="password" name="password" value="" size="50%">
          </div>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
